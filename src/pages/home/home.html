<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <button ion-button (click)="runAThoudsandTimes($event)">Run 1000 times</button>
    <ion-label id="lblAThoudsandTimesResult" [(ngModel)]="runningAThoudsandTimeValue">Result: </ion-label>
  </div>
  <div>
      <button ion-button (click)="runTenThoudsandsTimes($event)">Run 10000 times</button>
      <ion-label id="lblTenThoudsandsTimesResult" [(ngModel)]="runningTenThoudsandsTimeValue">Result: </ion-label>
  </div>
</ion-content>
