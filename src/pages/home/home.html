<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <button ion-button (click)="runAThoudsandTimes($event)">Run 1000 times</button>
    <ion-input id="lblAThoudsandTimesResult" readonly="true" placeholder="Result: " [(ngModel)]="runningAThoudsandTimeValue"></ion-input>
  </div>
  <div>
      <button ion-button (click)="runTenThoudsandsTimes($event)">Run 10000 times</button>
      <ion-input id="lblTenThoudsandsTimesResult" readonly="true" placeholder="Result: " [(ngModel)]="runningTenThoudsandsTimeValue"></ion-input>
  </div>
</ion-content>
